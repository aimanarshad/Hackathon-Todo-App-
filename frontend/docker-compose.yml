version: '3.9'

services:
  frontend:
    build:
      context: .
      dockerfile: docker.frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: docker.backend
    ports:
      - "8000:8000"
    restart: unless-stopped
