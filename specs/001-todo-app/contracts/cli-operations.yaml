# CLI Operations Contract: Todo In-Memory Python Console App

## Overview
This document defines the contract for CLI operations in the todo application. All operations are accessed through a menu-driven interface with numbered options.

## Data Types

### Task
```python
{
    'id': int,           # Unique identifier for the task
    'title': str,        # Required title of the task
    'description': str,  # Optional description of the task (can be empty string)
    'completed': bool    # Boolean indicating completion status
}
```

## Operations

### 1. Add Task
**Menu Option**: 1
**Description**: Add a new task to the in-memory task list
**Input**:
- title: string (required) - The task title
- description: string (optional) - The task description
**Output**:
- Success: Confirmation message with assigned ID
- Error: Error message if title is missing
**Behavior**:
- Prompts user for title and optional description
- Generates unique ID (incremental integer)
- Creates new Task with completed=False
- Adds to in-memory task list
- Displays confirmation with assigned ID

### 2. Delete Task
**Menu Option**: 2
**Description**: Remove a task from the in-memory task list by ID
**Input**:
- task_id: int (required) - The ID of the task to delete
**Output**:
- Success: Deletion confirmation message
- Error: Error message if task not found
**Behavior**:
- Lists all tasks with their IDs
- Prompts user for task ID to delete
- Removes task from in-memory list if found
- Displays confirmation or error message

### 3. Update Task
**Menu Option**: 3
**Description**: Update the title and/or description of an existing task by ID
**Input**:
- task_id: int (required) - The ID of the task to update
- new_title: string (optional) - New title (if provided)
- new_description: string (optional) - New description (if provided)
**Output**:
- Success: Updated task information
- Error: Error message if task not found
**Behavior**:
- Lists all tasks with their IDs
- Prompts user for task ID to update
- Prompts for new title and/or description
- Updates specified fields only (skips if empty)
- Displays updated task information

### 4. View Task List
**Menu Option**: 4
**Description**: Display all tasks in a formatted table
**Input**: None
**Output**:
- Formatted table with ID, Title, Description, and Status columns
- Empty list message if no tasks exist
**Behavior**:
- Displays all tasks in a formatted table
- Shows ID, Title, Description, and Status (Completed/Incomplete)
- Displays appropriate message if list is empty

### 5. Mark as Complete
**Menu Option**: 5
**Description**: Toggle the completion status of a task by ID
**Input**:
- task_id: int (required) - The ID of the task to update
**Output**:
- Success: Updated status message
- Error: Error message if task not found
**Behavior**:
- Lists all tasks with their IDs
- Prompts user for task ID to toggle
- Toggles the completed field (True â†” False)
- Displays new completion status

### 6. Exit
**Menu Option**: 6
**Description**: Exit the application
**Input**: None
**Output**: Application termination
**Behavior**:
- Terminates the menu loop
- Ends the application
- All in-memory data is lost (no persistence)