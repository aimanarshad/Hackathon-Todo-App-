# Default values for todo-app

# Global configuration
global:
  imageRegistry: ""
  imagePullSecrets: []
  hostAliases: []

# Frontend configuration
frontend:
  image:
    repository: todo-frontend
    tag: latest
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

  nodeSelector: {}
  tolerations: []
  affinity: {}

  # Environment variables
  env:
    NEXT_PUBLIC_API_URL: "http://todo-backend-service:80"
    NODE_ENV: "production"

# Backend configuration
backend:
  image:
    repository: todo-backend
    tag: latest
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 80

  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 256Mi

  nodeSelector: {}
  tolerations: []
  affinity: {}

  # Database connection - this should be set to your Neon PostgreSQL connection string
  databaseUrl: ""

# ConfigMap configuration
config:
  # Additional configuration properties
  additionalProperties: {}

# Image pull secrets
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""