apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-app.fullname" . }}-config
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
data:
  NEXT_PUBLIC_API_URL: {{ .Values.frontend.env.NEXT_PUBLIC_API_URL | quote }}
  NODE_ENV: {{ .Values.frontend.env.NODE_ENV | quote }}
  ENVIRONMENT: "production"
  SERVER_HOST: "0.0.0.0"
  SERVER_PORT: "8000"
  {{- range $key, $value := .Values.config.additionalProperties }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}